<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foxtar</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="sprite/sprite.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <!-- /#header -->

  <header class="header">
    <div class="header__bg">
      <div class="header__logo">
        <a href="#">
          <img class="logo-element" src="img/logo.png" alt="#">
        </a>
      </div>
      <div class="header__elements">
        <div class="header__info info">
          <span class="info__help">Need help ? </span>
          <span class="info__talk">Talk to an expert: <a>+61 3 8376 6284</a></span>
        </div>
        <div class="header__icons">
          <div class="icons__bell">
            <button class="icons__bell-button button">
                <i class="far fa-bell"></i>
              <span class="button__counter-bell">8</span>
            </button>
          </div>
          <div class="icons__mail">
            <button class="icons__mail-button button">
                <i class="far fa-envelope"></i>
              <span class="button__counter-mail">5</span>
            </button>
          </div>
          <div class="icons__basket">
            <button class="icons__basket-button button">
              <i class="fas fa-shopping-cart"></i>
              <span class="button__counter-basket">8</span>
            </button>
          </div>
        </div>
        <div class="header__button-group">
          <div class="dropdown">
            <button class="header__avatar-button button"></button>
            <button class="user-name" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Mike Hussy<i class="fas fa-angle-down"></i></span>
              <span class="money-user">$171.00</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Profile Page</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Portfolio</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Account Setting</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Downloads</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Wishlist</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Upload Item</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Statement</a>
              <a class="dropdown-item" href="#"><i class="fas fa-angle-right"></i>Withdraws</a>
            </div>
          </div>
          <div class="header__register">
            <button class="header__register-button">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- /#header -->

  <section class="about">

  </section>
  <section class="contacts">

  </section>

  <script src="https://kit.fontawesome.com/936a744753.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
