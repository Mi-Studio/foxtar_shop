<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxtar</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="sprite/sprite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css" />     
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <section class="menu">
        <div class="container">
            <nav class="menu__list">
                <a href="#" class="menu__item">Главная</a>
                <a href="#" class="menu__item">Тренажеры</a>
                <a href="#" class="menu__item">Туризм</a>
                <a href="#" class="menu__item">Смарт-часы</a>
                <a href="#" class="menu__item">Одежда</a>
                <a href="#" class="menu__item">Детям</a>
                <a href="#" class="menu__item">О магазине</a>
                <a href="#" class="menu__item">Контакты</a>
            </nav>
        </div>
    </section>

    <section class="poster">
        <div class="poster__bg poster_bg-small">
        </div>
        <div class="poster__mask">
        </div>
        <div class="container">
            <div class="row">
                <div class="poster__content col col-8">
                    <div class="poster__description">
                        <p>Воспользуйтесь поиском, чтобы найти необходимое...</p>
                    </div>
                    <form class="poster__form" action="" method="get">
                        <input name="s" placeholder="Введите ключевые слова для поиска..." type="search">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div class="page-new-items">
        <div class="container">
            <div class="row">
                <div class="col col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page"><a href="#">Главная</a></li>
                            <li class="breadcrumb-item">Туризм</li>
                            
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <aside class="page-new-items__sidebar">
                        <section class="sidebarwidget categories">
                            <h2 class="sidebarwidget__title"> Категории
                            </h2>
                            <nav class="categories__nav">
                                <div class="row">
                                    <div class="col col-9">
                                        <a href="#" class="categories__item">Тренажеры</a>
                                    </div>
                                    <div class="categories__count col col-3">
                                        (150)
                                    </div>

                                    <div class="col col-9">
                                        <a href="#" class="categories__item">Туризм</a>
                                    </div>
                                    <div class="categories__count col col-3">
                                        (100)
                                    </div>

                                    <div class="col col-9">
                                        <a href="#" class="categories__item">Смарт-часы</a>
                                    </div>
                                    <div class="categories__count col col-3">
                                        (50)
                                    </div>

                                    <div class="col col-9">
                                        <a href="#" class="categories__item">Одежда</a>
                                    </div>
                                    <div class="categories__count col col-3">
                                        (60)
                                    </div>

                                    <div class="col col-9">
                                        <a href="#" class="categories__item">Детям</a>
                                    </div>
                                    <div class="categories__count col col-3">
                                        (40)
                                    </div>

                                </div>
                            </nav>
                        </section>

                        <section class="sidebarwidget price-range">
                                <h2 class="sidebarwidget__title sidebarwidget__title_padding"> Сортировка по цене
                                </h2>
                            <input type="text" class="js-range-slider" name="my_range" value="" />
                            <button type="button" class="price-range__button">Искать</button>
                        </section>

                        <section class="top-sellers">

                        </section>
                    </aside>
                </div>
                <div class="col col-9">
                    <div class="container-fluid">
                        <div class="row sort">

                        </div>
                        <div class="row main">
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                            <div class="col col-4"> </div>
                        </div>
                        <div class="row navigation">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer class="footer">

    </footer>

    <script src="js/main.js"></script>

</html>
