<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxtar</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="sprite/sprite.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css" />
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <section class="menu">
        <div class="container">
            <nav class="menu__list">
                <a href="#" class="menu__item">Главная</a>
                <a href="#" class="menu__item">Тренажеры</a>
                <a href="#" class="menu__item">Туризм</a>
                <a href="#" class="menu__item">Смарт-часы</a>
                <a href="#" class="menu__item">Одежда</a>
                <a href="#" class="menu__item">Детям</a>
                <a href="#" class="menu__item">О магазине</a>
                <a href="#" class="menu__item">Контакты</a>
            </nav>
        </div>
    </section>

    <section class="poster">
        <div class="poster__bg poster_bg-small">
        </div>
        <div class="poster__mask">
        </div>
        <div class="container">
            <div class="row">
                <div class="poster__content col col-8">
                    <div class="poster__description">
                        <p>Воспользуйтесь поиском, чтобы найти необходимое...</p>
                    </div>
                    <form class="poster__form" action="" method="get">
                        <input name="s" placeholder="Введите ключевые слова для поиска..." type="search">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div class="product-details">
        <div class="container">
            <div class="row">
                <div class="col col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page"><a href="#">Home</a></li>
                            <li class="breadcrumb-item">GT Builder Construction</li>

                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">

                <div class="col col-9">
                    <div class="main">

                    </div>
                </div>

                <div class="col col-3">
                    <aside class="product-details__sidebar">
                        <section class="sidebarwidget product-price">
                            <h2 class="sidebarwidget__title"> Product Price
                            </h2>
                            <div class="product-details__main">
                                <div class="product-details__price">59$</div>
                                <div>
                                    <select class="product-details__select">
                                        <option> Regular </option>
                                        <option> Bold </option>
                                        <option> Semibold </option>
                                    </select>
                                </div>
                            </div>

                            <button type="button" class="product-details__button product-details__button-cart">Add to
                                cart</button>
                            <button type="button" class="product-details__button product-details__button-favourites">Add
                                To Favourites</button>
                            <button type="button" class="product-details__button product-details__button-buy">Buy
                                Now</button>
                        </section>

                        <section class="sidebarwidget product-author">
                            <h2 class="sidebarwidget__title sidebarwidget__title_padding"> Product Author
                            </h2>

                            <div class="product-author__main">
                                <div class="product-author__img">
                                    <img src="img/product-details-image.jpg" alt="">
                                </div>

                                <div class="product-author__details">
                                    <h3 class="product-author__title">PSD Boss</h3>
                                    <button type="button" class="product-author__button">View Profile</button>
                                </div>
                            </div>


                            <div class="product-author__social">
                                <nav class="product-author__nav">
                                    <a href="#">
                                        <div class="icon-author_1_icon"></div>
                                    </a>
                                    <a href="#">
                                        <div class="icon-author_2_icon"></div>
                                    </a>
                                    <a href="#">
                                        <div class="icon-author_3_icon"></div>
                                    </a>
                                    <a href="#">
                                        <div class="icon-author_4_icon"></div>
                                    </a>
                                    <a href="#">
                                        <div class="icon-author_5_icon"></div>
                                    </a>
                                </nav>
                            </div>
                        </section>

                        <section class="sales sidebarwidget">
                            <div class="sales__details">
                                <div class="sales__count">
                                05
                                </div>

                                <div class="description">
                                    Sales
                                </div>

                            </div>
                        </section>


                    </aside>
                </div>
            </div>

        </div>
    </div>
    </div>

    <footer class="footer">

    </footer>


    <script src="https://kit.fontawesome.com/751ca44c72.js"></script> <!-- font awesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
